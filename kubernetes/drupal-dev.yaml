apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drupal-dev-composer-pv-claim
  labels:
    app: drupal-dev
spec:
  storageClassName: drupal-dev-composer-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

