apiVersion: v1
kind: ConfigMap
metadata:
  name: drupal-dev-php-config
data:
  drupal-php.ini: |
    ;add php config here

---

apiVersion: v1
kind: Service
metadata:
  name: drupal-dev
  labels:
    app: drupal-dev
spec:
  ports:
  - name: frontend
    protocol: TCP
    port: 8080
    targetPort: 80
  selector:
    app: drupal-dev
  type: LoadBalancer
  
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: drupal-dev
  labels:
    app: drupal-dev
spec:
  selector:
    matchLabels:
      app: drupal-dev
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal-dev
    spec:
      containers:
      - image: internal/drupal-dev:8.7.6-v1
        name: drupal-dev
        env:
        - name: MYSQL_DATABASE
          value: mariadb
        - name: MEDIAWIKI_DATABASE_NAME
          value: mediawiki
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-root-secret
              key: password
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3 
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: drupal-dev-php-config
          mountPath: /usr/local/etc/php/conf.d/drupal-php.ini
          subPath: drupal-php.ini
